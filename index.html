<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>RESTAURANTE</h1>
                </a>

                <div class="menu">
                    <ul>
                        <li>
                            <a href="sobre.html">SOBRE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="container">
                <form id="formSearch">
                    <input type="serch" placeholder="O QUE DESEJA COMER HOJE?" name="inutSearch" id="inputSearch">
                </form>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <h3>PRATOS</h3>
            <section class="pratos" id="product-div"></section>
        </div>

        <div class="modal hide">
            <form class="modal-format" id="form-product">
                <div class="form-group">
                    <label for="title">Prato</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Digite seu prato" required="required">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" min="1" step="1" name="quantity" id="quantity" class="form-control" placeholder="Digite Quantidade" required="required">
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Digite seu Nome" required="required">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Digite seu Endereço" required="required">
                </div>
                <div class="form-group">
                    <label for="payment">Forma de Pagamento</label>
                    <select name="payment" id="payment" class="form-control" required="required">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão de Crédito/Débito</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                    <button type="button" class="btn btn-danger" onclick="modalTrigger()">Cancelar Pedido</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Desenvolvido com amor por Ricardo Westphal</p>
        </div>
    </footer>
    <script src="/js/produtos.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
